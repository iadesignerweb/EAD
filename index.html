<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IaDesigner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://raw.githubusercontent.com/iadesignerweb/EAD/refs/heads/main/Logo%2C%202Dcem%203D%2C%20Pl%C3%ADnio%20Fabr%C3%ADcio%2C%20Design%2C%20Site.jpg') no-repeat center center;
      background-size: cover;
    }

    .menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      transition: left 0.4s ease-in-out;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      box-shadow: 3px 0 5px rgba(0, 0, 0, 0.5);
    }

    .menu.active {
      left: 0;
    }

    .hamburger {
      position: absolute;
      top: 10px;
      right: -60px;
      font-size: 24px;
      color: white;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .hamburger:hover {
      transform: scale(1.1);
    }

    .menu ul {
      list-style: none;
      padding: 20px;
      margin: 0;
    }

    .menu ul li {
      padding: 15px 10px;
      border-bottom: 1px solid #333;
      opacity: 0;
      transform: translateX(-20px);
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
    }

    .menu.active ul li {
      opacity: 1;
      transform: translateX(0);
    }

    .menu ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
      display: block;
    }

    .menu ul li a:hover {
      color: #ff8c00;
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .container h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ff8c00;
    }

    .container input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .container .btn {
      background: linear-gradient(45deg, #ff8c00, #ff6a00);
      border: none;
      color: white;
      padding: 10px;
      width: 90%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .container .btn:hover {
      background: linear-gradient(45deg, #ff6a00, #ff8c00);
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .whatsapp-btn i {
      color: white;
      font-size: 24px;
    }

    .download-button {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .download-button a {
      background: linear-gradient(45deg, #ff8c00, #ff6a00);
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .download-button a:hover {
      background: linear-gradient(45deg, #ff6a00, #ff8c00);
    }
  </style>
</head>
<body>
  <div class="menu" id="menu">
    <div class="hamburger" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
    <ul>
      <li><a href="https://iadesignerweb.github.io/Pixall-IA/" target="_blank">Converter 2D em 3D</a></li>
      <li><a href="https://iadesignerweb.github.io/IAs-/" target="_blank">Transcrição - Teste</a></li>
      <li><a href="https://raw.githubusercontent.com/iadesignerweb/EAD/refs/heads/main/Plinio%20Studio%2C%20IA%2C%20Pl%C3%ADnio%20Designer.png" target="_blank">Biblioteca de IA's</a></li>
      <li><a href="https://iadesignerweb.github.io/ADM/" target="_blank">Gestão de Cidades</a></li>
      <li><a href="https://iadesignerweb.github.io/imagens/">Preços</a></li>
      <li><a href="https://iadesignerweb.github.io/free/" target="_blank">Modelos de Chat</a></li>
      <li><a href="https://iadesignerweb.github.io/media/" target="_blank">E-Books</a></li>
      <li>
        <a href="https://raw.githubusercontent.com/iadesignerweb/EAD/refs/heads/main/Aplicativo%20de%20Filmes.jpg" target="_blank">
          APK de Filmes e Séries
        </a>
        <div class="download-button">
          <a href="https://www.mediafire.com/file/v6lcdw8ngyx4hs1/Play_Cine.apk/file" target="_blank">ASSISTA GRÁTIS</a>
        </div>
      </li>
    </ul>
  </div>

  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuário" required><br>
      <input type="password" id="password" placeholder="Senha" required><br>
      <button type="submit" class="btn">Entrar</button>
      <p class="error" id="errorMessage"></p>
    </form>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('active');
    }

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === "admin" && pass === "4321") {
        alert("Login bem-sucedido!");
      } else {
        document.getElementById('errorMessage').innerText = "Usuário ou senha incorretos!";
      }
    });
  </script>
</body>
</html>
