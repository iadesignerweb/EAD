<!DOCTYPE html>html>
<html lang="pt-BR">
<head>
    <!-- Código do Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6986092934254305"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IADESIGNER • EAD</title>
    <link href="https://fonts.googleapis.com/css2?family=Exstrende+Future:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos Gerais */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Exstrende Future', Arial, sans-serif;
            background-color: #1a1a1a;
            color: #25D366;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }
        h1 { color: #25D366; margin-bottom: 20px; }

        /* Seção de Avisos */
        .avisos {
            background-color: #444;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        /* Login e Vídeos */
        .login-section, .video-section { display: none; max-width: 350px; width: 100%; text-align: center; }
        .login-section.active, .video-section.active { display: block; }
        .login-section, .video-section { background: #333; padding: 20px; border-radius: 8px; }
        iframe {
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .responsive-iframe {
            width: 100%;
            aspect-ratio: 16 / 9; /* Proporção 16:9 */
        }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { width: 100%; padding: 10px; border-radius: 5px; border: none; cursor: pointer; }
        .login-button { background-color: #25D366; color: white; font-size: 16px; }
        .logout-button { background-color: #FF4B4B; color: white; font-size: 16px; margin-top: 15px; }

        /* Área de Vídeos */
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .video-wrapper {
            width: 100%;
            max-width: 560px;
            aspect-ratio: 16 / 9;
            background-color: #000;
            overflow: hidden;
            border-radius: 8px;
        }
        .video-container button {
            width: 100%;
            max-width: 100px;
            padding: 10px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .video-container button.watched { background-color: #800080; }

        /* Rodapé */
        footer { color: #ccc; font-size: 12px; margin-top: 20px; text-align: center; }

        /* Popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
        }
        .popup-content img {
            width: 100%;
            border-radius: 10px;
        }
        .popup-content .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>IADESIGNER • EAD</h1>

    <!-- Seção de Avisos -->
    <div class="avisos">
        <h2>AVISOS!</h2>
        <p>Terceira Turma - Entre em contato pelo WhatsApp - Início das aulas dia, 17/02/25.</p>
    </div>

    <!-- Seção de Login -->
    <div class="login-section active" id="loginSection">
        <h2>Login</h2>
        <iframe class="responsive-iframe" 
                src="https://www.youtube.com/embed/-46katYC2E0?rel=0" 
                allowfullscreen>
        </iframe>
        <input type="text" id="username" placeholder="ID" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button class="login-button" onclick="login()">Entrar</button>
    </div>

    <!-- Área de Vídeos -->
    <section class="video-section" id="videoSection">
        <h2>Vídeos Disponíveis</h2>
        <div class="video-container" id="videoContainer"></div>
        <button class="logout-button" onclick="logout()">Sair</button>
    </section>

    <!-- Popup de Imagem -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <button class="close-btn" onclick="closePopup()">X</button>
            <img src="https://via.placeholder.com/500x300" alt="Imagem da campanha">
        </div>
    </div>

    <!-- Redes Sociais -->
    <div class="social-icons">
        <a href="https://instagram.com/iadesigner" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://wa.me/5587999786261" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>

    <footer>
        &copy; Copyright 2024 • EAD IaDesigner
    </footer>

    <script>
        const videoLinks = [
            "https://www.youtube.com/embed/-46katYC2E0?rel=0", // Exemplo de vídeo
        ];

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "admin" && password === "1234") {
                document.getElementById('loginSection').classList.remove("active");
                document.getElementById('videoSection').classList.add("active");
                loadVideoButtons();
            } else {
                alert('ID ou senha incorretos!');
            }
        }

        function logout() {
            document.getElementById('videoSection').classList.remove("active");
            document.getElementById('loginSection').classList.add("active");
        }

        function loadVideoButtons() {
            const container = document.getElementById('videoContainer');
            container.innerHTML = '';
            videoLinks.forEach((link, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'video-wrapper';
                const iframe = document.createElement('iframe');
                iframe.src = link;
                iframe.allowFullscreen = true;
                iframe.className = 'responsive-iframe';
                if (link) wrapper.appendChild(iframe);
                container.appendChild(wrapper);
            });
        }

        function openPopup() {
            document.getElementById('popup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // Exibir popup automaticamente após 15 segundos
        setTimeout(openPopup, 15000);
    </script>
</body>
</html>
