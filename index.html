<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IaDesigner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://raw.githubusercontent.com/iadesignerweb/EAD/refs/heads/main/Banco%20de%20Imagens%2C%20Plinio%20Fabricio.png') no-repeat center center;
      background-size: cover;
    }

    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .menu .hamburger {
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      border-top: 1px solid #ff8c00;
    }

    .menu ul li {
      text-align: center;
      padding: 10px 0;
      border-bottom: 1px solid #333;
    }

    .menu ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .menu ul li a:hover {
      color: #ff8c00;
    }

    .menu.active ul {
      display: flex;
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .container h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ff8c00;
    }

    .container input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .container .btn {
      background: linear-gradient(45deg, #ff8c00, #ff6a00);
      border: none;
      color: white;
      padding: 10px;
      width: 90%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .container .btn:hover {
      background: linear-gradient(45deg, #ff6a00, #ff8c00);
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="menu">
    <div class="hamburger" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
    <ul>
      <li><a href="https://raw.githubusercontent.com/iadesignerweb/EAD/refs/heads/main/50%20intelig%C3%AAncia%20Artificial%2C%20Pl%C3%ADniion%20Fabricio.png" target="_blank">Biblioteca de IA's</a></li>
      <li><a href="https://iadesignerweb.github.io/ADM/" target="_blank">Gestão de Cidades</a></li>
    </ul>
</div>

  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuário" required><br>
      <input type="password" id="password" placeholder="Senha" required><br>
      <button type="submit" class="btn">Entrar</button>
      <p class="error" id="errorMessage"></p>
    </form>

    <div id="searchSection" class="hidden">
      <h1>Busca de Imagens</h1>
      <form id="searchForm">
        <input type="text" id="query" placeholder="Digite um termo para buscar imagens" required>
        <button type="submit" class="btn">Buscar</button>
      </form>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.querySelector('.menu').classList.toggle('active');
    }

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'admin' && password === '1234') {
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('searchSection').classList.remove('hidden');
      } else {
        document.getElementById('errorMessage').textContent = 'Credenciais inválidas. Tente novamente.';
      }
    });
  </script>
</body>
</html>
