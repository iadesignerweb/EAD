<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6986092934254305" 
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IADESIGNER • EAD</title>
    <style>
        /* Estilos Gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #25D366;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #25D366;
            margin-bottom: 20px;
        }
        .avisos {
            background-color: #444;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .video-container button {
            width: 80px;
            padding: 10px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        iframe {
            margin-top: 20px;
            width: 100%;
            max-width: 560px;
            height: 315px;
            border: none;
            border-radius: 8px;
        }
        footer {
            color: #ccc;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>IADESIGNER • EAD</h1>

    <!-- Avisos -->
    <div class="avisos">
        <h2>AVISOS!</h2>
        <p>Terceira Turma - Entre em contato pelo WhatsApp - Início das aulas dia, 17/02/25.</p>
    </div>

    <!-- Área de Anúncio -->
    <ins class="adsbygoogle"
         style="display:block; margin-top: 20px;"
         data-ad-client="ca-pub-6986092934254305"
         data-ad-slot="1234567890"
         data-ad-format="auto"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <!-- Área de Vídeos -->
    <section>
        <h2>Vídeos Disponíveis</h2>
        <div class="video-container" id="videoContainer">
            <!-- Botões de vídeos gerados dinamicamente -->
        </div>
        <iframe id="videoPlayer" src="" allowfullscreen></iframe>
    </section>

    <footer>
        &copy; Copyright 2024 • EAD IaDesigner
    </footer>

    <script>
        const videoLinks = Array(30).fill(""); // Array de 30 espaços para você adicionar URLs
        const container = document.getElementById('videoContainer');
        const videoPlayer = document.getElementById('videoPlayer');

        // Gera botões para cada vídeo
        videoLinks.forEach((_, index) => {
            const button = document.createElement('button');
            button.textContent = `Vídeo ${index + 1}`;
            button.onclick = () => {
                if (videoLinks[index]) {
                    videoPlayer.src = videoLinks[index];
                } else {
                    alert('URL não configurada para este vídeo.');
                }
            };
            container.appendChild(button);
        });
    </script>
</body>
</html>
