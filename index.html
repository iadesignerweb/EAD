<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IaDesigner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://raw.githubusercontent.com/iadesignerweb/EAD/refs/heads/main/Logo%2C%202Dcem%203D%2C%20Pl%C3%ADnio%20Fabr%C3%ADcio%2C%20Design%2C%20Site.jpg') no-repeat center center;
      background-size: cover;
    }

    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .menu .hamburger {
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      border-top: 1px solid #ff8c00;
    }

    .menu ul li {
      text-align: center;
      padding: 10px 0;
      border-bottom: 1px solid #333;
    }

    .menu ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .menu ul li a:hover {
      color: #ff8c00;
    }

    .menu.active ul {
      display: flex;
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .container h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ff8c00;
    }

    .container input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .container .btn {
      background: linear-gradient(45deg, #ff8c00, #ff6a00);
      border: none;
      color: white;
      padding: 10px;
      width: 90%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .container .btn:hover {
      background: linear-gradient(45deg, #ff6a00, #ff8c00);
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    /* Ajuste do tamanho das imagens do Pixabay para proporção 2:3 */
    .image-item {
      margin: 10px;
      display: inline-block;
      width: 200px;
      height: 300px; /* Proporção 2:3 */
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    /* Botão flutuante do WhatsApp com ícone branco */
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .whatsapp-btn i {
      color: white; /* Ícone branco */
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="menu">
    <div class="hamburger" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
    <ul>
      <li><a href="https://iadesignerweb.github.io/Pixall-IA/
" target="_blank">Converter 2D em 3D'</a></li>
      <li><a href="https://raw.githubusercontent.com/iadesignerweb/EAD/refs/heads/main/Plinio%20Studio%2C%20IA%2C%20Pl%C3%ADnio%20Designer.png" target="_blank">Biblioteca de IA's</a></li>
      <li><a href="https://iadesignerweb.github.io/ADM/" target="_blank">Gestão de Cidades</a></li>
      <li><a href="https://iadesignerweb.github.io/imagens/">Preços</a></li>
      <li><a href="https://iadesignerweb.github.io/free/" target="_blank">Modelos de Chat</a></li>
    </ul>
  </div>

  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuário" required><br>
      <input type="password" id="password" placeholder="Senha" required><br>
      <button type="submit" class="btn">Entrar</button>
      <p class="error" id="errorMessage"></p>
    </form>

    <div id="searchSection" class="hidden">
      <h1>Busca de Imagens</h1>
      <form id="searchForm">
        <input type="text" id="query" placeholder="Digite um termo para buscar imagens" required>
        <button type="submit" class="btn">Buscar</button>
      </form>
      <div id="imageResults"></div>
    </div>
  </div>

  <!-- Botão flutuante do WhatsApp -->
  <div class="whatsapp-btn" onclick="window.open('https://wa.me/seunumerodetelefone', '_blank')">
    <i class="fab fa-whatsapp"></i>
  </div>

  <script>
    function toggleMenu() {
      document.querySelector('.menu').classList.toggle('active');
    }

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'admin' && password === '1234') {
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('searchSection').classList.remove('hidden');
      } else {
        document.getElementById('errorMessage').textContent = 'Credenciais inválidas. Tente novamente.';
      }
    });

    document.getElementById('searchForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const query = document.getElementById('query').value;
      fetch(`https://pixabay.com/api/?key=28917727-a0ff170bd24e2129bdad0726f&q=${query}&image_type=photo`)
        .then(response => response.json())
        .then(data => {
          const resultsDiv = document.getElementById('imageResults');
          resultsDiv.innerHTML = '';
          data.hits.forEach(image => {
            const img = document.createElement('div');
            img.classList.add('image-item');
            img.style.backgroundImage = `url(${image.webformatURL})`;
            resultsDiv.appendChild(img);
          });
        });
    });
  </script>
</body>
</html>
