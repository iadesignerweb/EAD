<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6986092934254305" 
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IADESIGNER • EAD</title>
    <style>
        /* Estilos Gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #25D366;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #25D366;
            margin-bottom: 20px;
        }
        .avisos {
            background-color: #444;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .section { display: none; }
        .section.active { display: block; }

        .login-container, .video-container {
            margin: 20px auto;
            max-width: 300px;
            text-align: center;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        input { background-color: #fff; color: #000; }
        button { background-color: #25D366; color: white; cursor: pointer; }

        iframe {
            margin-top: 20px;
            width: 100%;
            max-width: 560px;
            height: 315px;
            border: none;
            border-radius: 8px;
        }

        footer {
            color: #ccc;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>IADESIGNER • EAD</h1>

    <!-- Avisos -->
    <div class="avisos">
        <h2>AVISOS!</h2>
        <p>Terceira Turma - Entre em contato pelo WhatsApp - Início das aulas dia, 17/02/25.</p>
    </div>

    <!-- Área de Login -->
    <div class="section active" id="loginSection">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="ID" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button onclick="login()">Entrar</button>
    </div>

    <!-- Área de Vídeos -->
    <div class="section" id="videoSection">
        <h2>Vídeos Disponíveis</h2>
        <div class="video-container" id="videoContainer"></div>
        <iframe id="videoPlayer" src="" allowfullscreen></iframe>
        <button onclick="logout()">Sair</button>
    </div>

    <!-- Anúncio -->
    <ins class="adsbygoogle"
         style="display:block; margin-top: 20px;"
         data-ad-client="ca-pub-6986092934254305"
         data-ad-slot="1234567890"
         data-ad-format="auto"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <footer>
        &copy; Copyright 2024 • EAD IaDesigner
    </footer>

    <script>
        const videoLinks = Array(30).fill(""); // URLs dos vídeos (você pode inserir aqui)
        const videoContainer = document.getElementById('videoContainer');
        const videoPlayer = document.getElementById('videoPlayer');
        const loginSection = document.getElementById('loginSection');
        const videoSection = document.getElementById('videoSection');

        // Exibe botões para cada vídeo
        function loadVideoButtons() {
            videoContainer.innerHTML = "";
            videoLinks.forEach((link, index) => {
                const button = document.createElement('button');
                button.textContent = `Vídeo ${index + 1}`;
                button.onclick = () => {
                    if (videoLinks[index]) {
                        videoPlayer.src = videoLinks[index];
                    } else {
                        alert('URL não configurada para este vídeo.');
                    }
                };
                videoContainer.appendChild(button);
            });
        }

        // Sistema de Login
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "admin" && password === "1234") { // ID e Senha padrão
                loginSection.classList.remove('active');
                videoSection.classList.add('active');
                loadVideoButtons();
            } else {
                alert('ID ou senha incorretos!');
            }
        }

        function logout() {
            videoSection.classList.remove('active');
            loginSection.classList.add('active');
        }
    </script>
</body>
</html>
