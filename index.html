<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IADESIGNER • EAD</title>
    <link href="https://fonts.googleapis.com/css2?family=Exstrende+Future:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos Gerais */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Exstrende Future', Arial, sans-serif;
            background-color: #1a1a1a;
            color: #25D366;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }
        /* Título */
        h1 { color: #25D366; margin-bottom: 20px; }

        /* Seção de Avisos */
        .avisos {
            background-color: #444; /* Cinza */
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        /* Vídeo */
        .video-embed {
            width: 100%;
            max-width: 560px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Login e Vídeos */
        .login-section, .video-section { display: none; max-width: 350px; width: 100%; text-align: center; }
        .login-section.active, .video-section.active { display: block; }
        .login-section, .video-section, .contact-section { background: #333; padding: 20px; border-radius: 8px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { width: 100%; padding: 10px; border-radius: 5px; border: none; cursor: pointer; }
        .login-button { background-color: #25D366; color: white; font-size: 16px; }
        .logout-button { background-color: #FF4B4B; color: white; font-size: 16px; margin-top: 15px; }
        /* Rodapé */
        footer { color: #ccc; font-size: 12px; margin-top: 20px; text-align: center; }

        /* Vídeos */
        .video-container { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 20px; }
        .video-container button {
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            max-width: 100px;
        }
        .video-container button.watched { background-color: #800080; }

        /* Ícones Sociais */
        .social-icons { margin-top: 20px; display: flex; gap: 15px; justify-content: center; }
        .social-icons a { color: #25D366; font-size: 24px; text-decoration: none; }
    </style>
</head>
<body>
    <h1>IADESIGNER • EAD</h1>

    <!-- Seção de Avisos -->
    <div class="avisos">
        <h2>AVISOS!</h2>
        <p>Segunda Turma. Matriculas abertas. Início das aulas dia, 09/11/24.</p>
    </div>

    <!-- Vídeo do YouTube -->
    <iframe class="video-embed" src="https://www.youtube.com/embed/UVfERjaTphk?si=fBNbMPboWamI_yJN" allowfullscreen></iframe>

    <!-- Seção de Login -->
    <div class="login-section active" id="loginSection">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="ID" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button class="login-button" onclick="login()">Entrar</button>
    </div>

    <!-- Área de Vídeos -->
    <section class="video-section" id="videoSection">
        <h2>Vídeos Disponíveis</h2>
        <div id="studentID"></div>
        <div class="video-container" id="videoContainer"></div>
        <button class="logout-button" onclick="logout()">Sair</button>
    </section>

    <!-- Rodapé com ícones de redes sociais -->
    <footer>
        <div class="social-icons">
            <a href="https://instagram.com/iadesigner" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/5511999999999" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
        &copy; Copyright 2024 • EAD IaDesigner
    </footer>

    <script>
        // Lista de links dos vídeos
        const videoLinks = Array.from({ length: 30 }, (_, i) => `https://example.com/video${i + 1}`);

        // Função de login
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "ead" && password === "1316") {
                document.getElementById('loginSection').classList.remove("active");
                document.getElementById('videoSection').classList.add("active");
                loadVideoButtons();
            } else {
                alert('ID ou senha incorretos!');
            }
        }

        // Função de logout
        function logout() {
            document.getElementById('videoSection').classList.remove("active");
            document.getElementById('loginSection').classList.add("active");
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // Função para carregar os botões dos vídeos
        function loadVideoButtons() {
            const container = document.getElementById('videoContainer');
            container.innerHTML = ''; // Limpa os botões anteriores para evitar duplicação

            videoLinks.forEach((link, index) => {
                const button = document.createElement('button');
                button.textContent = `Vídeo ${index + 1}`;
                button.onclick = () => playMedia(link, button);
                container.appendChild(button);
            });
        }

        // Função para abrir o vídeo e marcar como assistido
        function playMedia(videoLink, button) {
            window.open(videoLink, '_blank');
            button.classList.add('watched');
        }
    </script>
</body>
</html>
