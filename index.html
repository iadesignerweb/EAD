<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IaDesigner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://raw.githubusercontent.com/iadesignerweb/EAD/refs/heads/main/Site%20Plinio%20Designer.png') no-repeat center center;
      background-size: cover;
    }

    .menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      transition: left 0.4s ease-in-out;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      box-shadow: 3px 0 5px rgba(0, 0, 0, 0.5);
    }

    .menu.active {
      left: 0;
    }

    .hamburger {
      position: absolute;
      top: 10px;
      right: -60px;
      font-size: 24px;
      color: white;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .hamburger:hover {
      transform: scale(1.1);
    }

    .menu ul {
      list-style: none;
      padding: 20px;
      margin: 0;
    }

    .menu ul li {
      padding: 15px 10px;
      border-bottom: 1px solid #333;
    }

    .menu ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      display: block;
    }

    .menu ul li a:hover {
      color: #ff8c00;
    }

    .id-box {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #ff8c00;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
    }

    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(45deg, #25d366, #128c7e);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }

    .whatsapp-btn i {
      color: white;
      font-size: 28px;
    }
  </style>
</head>
<body>
  <div class="menu" id="menu">
    <div class="hamburger" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
    <ul>
      <li><a href="https://iadesignerweb.github.io/Pixall-IA/" target="_blank">Converter 2D em 3D</a></li>
      <li><a href="https://iadesignerweb.github.io/IAs-/" target="_blank">Transcrição - Teste</a></li>
      <li><a href="https://iadesignerweb.github.io/ADM/" target="_blank">Gestão de Cidades</a></li>
      <li><a href="https://iadesignerweb.github.io/imagens/">Preços</a></li>
      <li><a href="https://iadesignerweb.github.io/free/" target="_blank">Modelos de Chat</a></li>
      <li><a href="https://iadesignerweb.github.io/media/" target="_blank">E-Books</a></li>
    </ul>
  </div>

  <div class="id-box">ID</div>
  <div class="whatsapp-btn">
    <i class="fab fa-whatsapp"></i>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('active');
    }
  </script>
</body>
</html>
